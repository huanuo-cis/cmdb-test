{% extends 'base.html' %}
{% load staticfiles %}
{% block title %}添加资产{% endblock %}

{% block css %}

  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/AdminLTE.min.css' %}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="{% static 'dist/css/skins/_all-skins.min.css' %}">

{% endblock %}

{% block content %}
    <section class="content-header">
      <h1>
        资产添加
        <small>assets management</small>
      </h1>
      <ol class="breadcrumb">
        <li><a href="#"><i class="fa fa-dashboard"></i> 主页</a></li>
        <li class="active">资产管理</li>
        <li class="active">资产添加</li>
      </ol>
    </section>

    <section class="content">
    <div class="row">
    <div class="col-xs-12">

<!--box-header -->
    <div class="box box-default">
    <div class="box-header with-border">
        <h3 class="box-title"><b>资产添加</b></h3>
    </div>

<!--box-header-ends -->
    <form class="form-horizontal" method="post" >
        {% csrf_token %}
    <div class="box-body">
        <div class="form-group">

            <label for="{{ form.asset_id.id_for_label }}" class="col-sm-2 control-label">测试lable</label>
            <div class="col-sm-10">
            {{ form.asset_id }}
            </div>

        </div>
        <div class="form-group">
            <label for="inputassetid" class="col-sm-2 control-label">资产ID</label>
            <div class="col-sm-10">
                <input  type="number" name="InputAssetID" class="form-control" id="inputassetid" placeholder="资产ID"  >
            </div>
        </div>
        <div class="form-group">
            <label for="InputAssetName" class="col-sm-2 control-label">资产名称</label>
            <div class="col-sm-10">
                <input  type="text" name="InputAssetName" class="form-control" id="InputAssetID" placeholder="资产名称" >
            </div>
        </div>
        <div class="form-group">
            <label for="selectAssetType"  class="col-sm-2 control-label">资产类型</label>
            <div class="col-sm-10">
                <select  id="selectAssetType"  name="selectAssetType" class="form-control select2" style="width: 100%">
                    <option>服务器</option>
                    <option>网络设备</option>
                    <option>安全设备</option>
                    <option>存储设备</option>
            </select>
            </div>
        </div>
        <div class="form-group">
            <label for="InputAssetSN" class="col-sm-2 control-label">SN</label>
            <div class="col-sm-10">
                <input  type="text" name="InputAssetSN" class="form-control" id="InputAssetSN" placeholder="SN">
            </div>
        </div>
        <div class="form-group">
            <label for="InputAssetManufacturer" class="col-sm-2 control-label">生产商</label>
            <div class="col-sm-10">
                <input  type="text" name="InputAssetManufacturer" class="form-control" id="InputAssetManufacturer" placeholder="Manufacturer">
            </div>
        </div>
        <div class="form-group">
            <label for="InputAssetMGMTIP" class="col-sm-2 control-label">管理IP</label>
            <div class="col-sm-10">
                <input  type="text" pattern="([0-9]{1,3})\.([0-9]{1,3})\.([0-9]{1,3})\.([0-9]{1,3})" name="InputAssetMGMTIP" class="form-control" id="InputAssetMGMTIP" placeholder="MGMTIP">
            </div>
        </div>
        <div class="form-group">
            <label for="selectHypervisor"  class="col-sm-2 control-label">资产标签</label>
            <div class="col-sm-10">
                <select  id="selectHypervisor" name="selectHypervisor" class="form-control select2" style="width: 100%">
                    <option>物理机</option>
                    <option>虚拟机</option>
            </select>
            </div>
        </div>
    </div>
    <!--box-footer -->
    <div class="box-footer">
        <button type="reset" class="btn btn-default">清空</button>
        <button type="submit" class="btn btn-info pull-right">提交</button>
    </div>
    </form>
    </div>
    </div>
    </div>
    </section>

{% endblock %}

{% block script %}

    <!-- SlimScroll -->
    <script src="{% static 'plugins/slimScroll/jquery.slimscroll.min.js' %}"></script>
    <!-- FastClick -->
    <script src="{% static 'plugins/fastclick/fastclick.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dist/js/app.min.js' %}"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="{% static 'dist/js/demo.js' %}"></script>
    <!-- page script -->
{% endblock %}
